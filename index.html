<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style/main.css">

  <title>Início - Netflix </title>

<body>
  <header>
    <div class="container">
      <a href="#"> <img src="./img/netflix-logo.png" class="logo" alt="Logo Netflix"></a>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Bombando</a>
        <a href="#">Minha lista</a>
      </nav>
      <div><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>

        <a href="#"><i class="fa-solid fa-caret-down"></i></a>
      </div>
    </div>
  </header>
  <main>
    <div class="serie-principal">
      <div class="container">
        <img src="./img/peacemakerlogo.png" class="titulo" alt="peacemaker logo">
        <p class="descricao">A série explorará as origens do Pacificador, um homem que acredita na paz a qualquer custo
          - não importa quantas pessoas ele tenha que matar para obtê-la. Assista agora a nova temporada de Peacemaker
          que está imperdível</p>
        <div class="botoes">
          <button role="buttom" class="botao">
            <i class="fa-solid fa-play"></i>
            ASSISTIR
          </button>
          <button role="buttom" class="botao">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
